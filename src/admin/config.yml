backend:
  name: github
  repo: darzouras/darzouras-gridsome-site

media_folder: "static/uploads"
public_folder: "/uploads"
site_url: https://www.darzouras.com

collections:
  - name: "special"
    label: "Special"
    create: false
    files:
      - label: "Blog"
        name: "blog"
        file: "content/blog.md"
        fields:
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Summary"
          name: "summary"
          widget: "text"
        - label: "Body"
          name: "body"
          widget: "markdown"
      - label: "Work"
        name: "work"
        file: "content/work.md"
        fields:
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Summary"
          name: "summary"
          widget: "text"
        - label: "Body"
          name: "body"
          widget: "markdown"
      - label: "Art"
        name: "art"
        file: "content/art.md"
        fields:
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Summary"
          name: "summary"
          widget: "text"
        - label: "Body"
          name: "body"
          widget: "markdown"
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Summary"
          name: "summary"
          widget: "text"
        - label: "Body"
          name: "body"
          widget: "markdown"
      - label: "Contact"
        name: "contact"
        file: "content/contact.md"
        fields:
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Summary"
          name: "summary"
          widget: "text"
        - label: "Body"
          name: "body"
          widget: "markdown"
  - name: "pages"
    label: "Page"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Summary"
        name: "summary"
        widget: "text"
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "blog"
    label: "Blog"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Summary"
        name: "summary"
        widget: "text"
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: {label: Name, name: name, widget: string, default: "tag"}
      - label: "Image"
        name: "header"
        widget: "image"
        default: ""
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "art"
    label: "Art"
    folder: "content/art"
    create: true
    slug: "{{slug}}"
    fields: 
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Summary"
        name: "summary"
        widget: "text"
      - label: "Image"
        name: "header"
        widget: "image"
        default: "/uploads/sailormoonattitude1.PNG"
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "work"
    label: "Work"
    folder: "content/work"
    create: true
    slug: "{{slug}}"
    fields: 
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Summary"
        name: "summary"
        widget: "text"
      - label: "Image"
        name: "header"
        widget: "image"
        default: ""
      - label: "Body"
        name: "body"
        widget: "markdown"
        
